<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body class="body">
  <header class="header">
    <div class="audio-player">
      <div class="player">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="progress">
          <div class="title"></div>
          <input class="player-progress" name="progress" type="range" value="0.1" min="0" max="100" step="0.01">
          <div class="time-progress">
            <span class="duration-update">0:0</span>
            <span>/</span>
            <span class="duration">0:0</span>
          </div>
        </div>
        <div class="volume">
          <button class="volume-btn player-icon"></button>
          <input class="volume-scroll" name="volume" type="range" value="0.5" min="0.0" max="1.0" step="0.1">
        </div>
        <audio id="audio" src="assets/sounds/Aqua Caelestis.mp3"></audio>
      </div>
        <ul class="play-list">
          <li class="play-item">Aqua Caelestis</li>
          <li class="play-item">Ennio Morricone</li>
          <li class="play-item">River Flows In You</li>
          <li class="play-item">Summer Wind</li>
        </ul>
    </div>
    <div class="weather">
      <input class="city" type="text" />
      <i class="weather-icon owf"></i>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input class="name" type="text" placeholder="[Enter name]" />
    </div>
  </main>
  <footer class="footer">
    <div class="footer-block">
      <button class="change-quote"></button>
    </div>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
